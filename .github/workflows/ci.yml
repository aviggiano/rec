name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - issue-*

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Lint
        run: make lint

      - name: Format check
        run: make format-check

      - name: Type check
        run: make typecheck

      - name: Tests with coverage
        run: |
          mkdir -p test-results
          pytest --cov=src/rec_pipeline --cov-report=xml --junitxml=test-results/junit.xml

      - name: Upload quality artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-reports
          path: |
            coverage.xml
            test-results/junit.xml

  smoke-matrix:
    name: smoke-matrix (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: CLI smoke
        run: rec --help

      - name: Evaluation smoke
        run: |
          rec evaluate --dataset evaluation/datasets/pt_noisy_subset.json --output evaluation/reports/smoke

name: merge-gate

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  merge_group:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: merge-gate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  repo-sanity:
    if: github.event_name != 'pull_request' || !github.event.pull_request.draft
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run deterministic sanity checks
        run: ./scripts/ci/repo_sanity.sh
